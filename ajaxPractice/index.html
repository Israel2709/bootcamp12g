<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-4">
                <form id="post-form" action="" class="mt-3 p-3 bg-dark text-white border rounded">
                    <h1>Escribe tu post</h1>
                    <div class="form-group">
                        <label for="">Título</label>
                        <input type="text" class="form-control" name="title" value="Mi primer post">
                    </div>
                    <div class="form-group">
                        <label for="">Contenido</label>
                        <input type="text" class="form-control" name="content" value="Contenido chido de mi psot">
                    </div>
                    <div class="form-group">
                        <label for="">Portada</label>
                        <input type="text" class="form-control" name="cover" value="https://images.wallpaperscraft.com/image/galaxy_universe_spirals_133308_2560x1440.jpg">
                    </div>
                    <div class="form-group">
                        <label for="">Categoría</label>
                        <input type="text" class="form-control" name="category" value="universe">
                    </div>
                    <button id="create-post" type="button" class="btn btn-secondary">Crear Post</button>
                </form>
            </div>
            <div class="col-12 col-md-8">
                <div class="row" id="posts-wrapper">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
