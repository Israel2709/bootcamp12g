<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="w-25 mx-auto">
        <div class="d-flex justify-content-between">
            <div id="decrement" class="btn btn-danger">Decrementar</div>
            <div id="increment" class="btn btn-primary">Incrementar</div>
        </div>
        <h1 id="counter" class="font-weight-bold">0</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="" class="mb-5">
                    <div class="form-group">
                        <input id="header-input" type="text" class="form-control">
                    </div>
                    <h1 class="border"></h1>
                </form>
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">&nbsp;</th>
                      </tr>
                    </thead>
                    <tbody id="person-table">
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
