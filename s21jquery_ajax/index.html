<head>
    <meta charset="UTF-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex" id="navbarNav">
                <div>
                    <a href="./index.html"><img id="nav-logo" class="mr-2" src="./img/AdoptApp-2.png" alt=""></a>
                </div>
                <ul class="navbar-nav pl-1">
                    <li class="nav-item">
                        <a style="font-size:1.5rem" class="nav-link active" aria-current="page" href="#">Mascotas</a>
                    </li>
                    <li class="nav-item">
                        <a style="font-size:1.5rem" class="nav-link disponibles" href="#">Disponibles</a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="./img/adopting-marathon.png" alt="First slide">
            </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="./img/small-species.png" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="./img/we-love-adopting.png" alt="Third slide">
        </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-4">
                <h1 id="form-header" class="text-center  rounded" style="font-family:'Patrick Hand', cursive;" >Añade un amiguito en adopción</h1>
                <form id="pet-form" action="" class="p-3  text-white rounded">
                    <div class="form-group">
                        <input name="name" type="text" class="form-control"
                            placeholder="Ingresa el nombre de tu mascota" value="Ikki">
                    </div>
                    <div class="form-group">
                        <input name="specie" type="text" class="form-control"
                            placeholder="De qué especie es tu mascota?" value="Ave">
                    </div>
                    <div class="form-group">
                        <input name="age" type="text" class="form-control" placeholder="Qué edad tiene tu mascota?"
                            value="2 meses">
                    </div>
                    <div class="form-group">
                        <input name="picture" type="text" class="form-control"
                            placeholder="Cómo se ve tu mascota (muestranos una foto :D )?"
                            value="https://tse1.mm.bing.net/th?id=OIP.rn3yMJz55q1rt0vR2vvWXQHaFR&pid=Api">
                    </div>
                    <button style="font-family: 'Patrick Hand', cursive; font-size: 1.2rem;" type="button" id="save-pet" class="btn btn-success">Guardar</button>
                </form>
            </div>
            <div class="col-12 col-md-8">
                <div class="w-100">
                    <div class="filter-radio-set d-flex flex-column align-items-center justify-content-center p-3">
                        <h1><b>Todas nuestras mascotas</b></h1>
                        <div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="perro" name="customRadioInline" class="custom-control-input"
                                    value="perro">
                                <label class="custom-control-label" for="perro">Perro</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="gato" name="customRadioInline" class="custom-control-input"
                                    value="gato">
                                <label class="custom-control-label" for="gato">Gato</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="ave" name="customRadioInline" class="custom-control-input"
                                    value="ave">
                                <label class="custom-control-label" for="ave">Ave</label>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row pets-wrapper">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLongTitle">Enhorabuena!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    Se ha agregado una mascota nueva!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn-confirm">Ok</button>
                </div>
            </div>
        </div>   
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body" id="modal-detail">
            
            </div>               
        </div>
        </div>
    </div>

        <!-- Delete modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLongTitle">¡Advertencia!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="deleteModalBody">
                        ¿Seguro que desea eliminar una mascota?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="btn-dismiss" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="btn-delete-confirm">Borrar</button>
                    </div>
                </div>
            </div>
        </div>
        <img style="width: 15px; height: 15px;" class="pr-1" src="./img/paw.png" alt="paw">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
