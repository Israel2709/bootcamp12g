<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4">
                <form id="pet-form" action="" class="p-3 bg-dark text-white border rounded">
                    <div class="form-group">
                        <input name="name" type="text" class="form-control"
                            placeholder="Ingresa el nombre de tu mascota" value="Ikki" required aria-describedby="validationServer1">
                            <div class="invalid-feedback" id="validationServer1">
                                Por favor, ingrese el nombre de la mascota.
                              </div> 
                    </div>
                    <div class="form-group">
                        <select name="specie" class="form-control" id="specie" required aria-describedby="validationServer2">
                            <option value="perro">Canino</option>
                            <option value="gato">Felino</option>
                            <option value="anfibio">Anfibio</option>
                            <option value="Ave">Ave</option>
                            <option value="pez">Pez</option>
                        </select>
                        <div class="invalid-feedback" id="validationServer2">
                            Por favor,selecciona una especie válida.
                          </div>  
                        </div>
                        <div class="form-group">
                        <input name="age"  type="number" class="form-control" placeholder="Qué edad tiene tu mascota?"
                            value="2 meses" required aria-describedby="validationServer3">
                            <div class="invalid-feedback"  id="validationServer3">
                                Por favor, ingrese la edad de la mascota.
                              </div> 
                    </div>
                    <div class="form-group">
                        <input name="picture" required type="text" class="form-control"
                            placeholder="Cómo se ve tu mascota (muestranos una foto :D )?"
                            value="https://tse1.mm.bing.net/th?id=OIP.rn3yMJz55q1rt0vR2vvWXQHaFR&pid=Api"  aria-describedby="validationServer4">
                            <div class="invalid-feedback"  id="validationServer4">
                                Por favor, ingrese la url de la imagen.
                              </div> 
                    </div>
                    <button type="submit" id="save-pet" class="btn btn-success">ok</button>
                </form>
            </div>
            <div class="col-12 col-md-8">
                <div class="w-100">
                    <form class="p-3 bg-dark text-white border rounded">
                        <div class="form-group">
                            <label for="specie">Filtrar por especie</label>
                            <select name="specie" class="form-control" id="specie-filter"  aria-describedby="validationServer5">
                                <option value="canino">Canino</option>
                                <option value="felino">Felino</option>
                                <option value="anfibio">Anfibio</option>
                                <option value="ave">Ave</option>
                                <option value="pez">Pez</option>
                            </select>
                        </div> 
                    </form>
                </div>
                <div class="row pets-wrapper">

                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
