<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4">
                <form id="pet-form" action="" class="p-3 bg-dark text-white border rounded">
                    <div class="form-group">
                        <input name="name" type="text" class="form-control" placeholder="Ingresa el nombre de tu mascota" value="Ikki">
                    </div>
                    <div class="form-group">
                        <input name="specie" type="text" class="form-control" placeholder="De qué especie es tu mascota?" value="Ave">
                    </div>
                    <div class="form-group">
                        <input name="age" type="text" class="form-control" placeholder="Qué edad tiene tu mascota?" value="2 meses">
                    </div>
                    <div class="form-group">
                        <input name="picture" type="text" class="form-control" placeholder="Cómo se ve tu mascota (muestranos una foto :D )?" value="https://tse1.mm.bing.net/th?id=OIP.rn3yMJz55q1rt0vR2vvWXQHaFR&pid=Api">
                    </div>
                    <button type="button" id="save-pet" class="btn btn-success">ok</button>
                </form>
            </div>
            <div class="col-12 col-md-8">
                <div class="row pets-wrapper">

                </div>
            </div>
          
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="modalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLongTitle">Enhorabuena!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modalBody">
              Se ha agregado una mascota nueva!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="btn-dismiss" data-dismiss="modal">OK</button>
              <button type="button" class="btn btn-primary d-none" id="btn-confirm">??</button>
            </div>
          </div>
        </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
